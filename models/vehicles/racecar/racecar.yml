urdf_file: racecar.urdf

actuators:
  - type: steering
    name: steering
    params:
      steering_multiplier: 0.5
      max_steering_angle: 0.42
  - type: motor
    name: motor
    params:
      velocity_multiplier: 20.0
      max_velocity: 14.0
      max_force: 5.0

sensors:
  - type: gps
    name: gps
    frequency: 100
    params:
      max_x: 100.0
      max_y: 100.0
      max_z: 3.0

  - type: imu
    name: imu
    frequency: 100
    params:
      max_acceleration: 30.0
      max_angular_velocity: 6.0

  - type: tacho
    name: tacho
    frequency: 100
    params:
      max_linear_velocity: 14.0
      max_angular_velocity: 6.0

  - type: lidar
    name: lidar
    frequency: 25
    params:
      rays: 100
      range: 5.0
      min_range: 0.25

  - type: rgb_camera
    name: rgb_camera
    frequency: 0.5
    params:
      width: 640
      height: 480
      fov: 90
      distance: 2.0
      near_plane: 0.01
      far_plane: 100

  - type: lap
    name: lap
    frequency: 100
    params:
      max_laps: 2
      margin: 0.05