urdf_file: racecar.urdf

actuators:
  - type: steering
    name: steering
    params:
      steering_multiplier: 0.5
      max_steering_angle: 0.42
  - type: motor
    name: motor
    params:
      velocity_multiplier: 20.0
      max_velocity: 5.0
      max_force: 0.5

sensors:
  - type: gps
    name: gps
    frequency: 100
    params:
      max_x: 100.0
      max_y: 100.0
      max_z: 3.0
      debug: False

  - type: imu
    name: imu
    frequency: 100
    params:
      max_acceleration: 30.0
      max_angular_velocity: 6.0
      debug: False

  - type: tacho
    name: tacho
    frequency: 100
    params:
      max_linear_velocity: 14.0
      max_angular_velocity: 6.0
      debug: False

  - type: lidar
    name: lidar
    frequency: 25
    params:
      rays: 1080
      range: 5.0
      min_range: 0.25
      angle_start: -2.36
      angle: 4.71
      debug: False

  - type: rgb_camera
    name: hd_camera
    frequency: 30
    params:
      width: 320
      height: 240
      fov: 90
      distance: 1
      near_plane: 0.01
      far_plane: 100

  - type: rgb_camera
    name: low_res_camera
    frequency: 100
    params:
      width: 64
      height: 64
      fov: 90
      distance: 1
      near_plane: 0.01
      far_plane: 100
